<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Github Repo</title>
  </head>
  <body>
    <div class="container">
      <h1 class="Heading">Github Repositories</h1>
      <form class="search mt-4 mb-4 myForm" role="search">
        <input
          class="form-control input me-2 mb-2 d-block"
          type="search"
          placeholder="Search Username"
          aria-label="Search"
        />
        <input
          class="form-control input2 me-2 mb-3 d-block"
          type="number"
          max="100"
          min="1"
          placeholder="Repositories per page"
          aria-label="Search"
          value="10"
        />
        <button class="btn btn-outline-success submit" type="submit">
          Search
        </button>
      </form>

      <section class="profile row">
        <h4 class="Heading">Search Username to get his/her repos</h4>
      </section>
      <section class="repo_lists row p-3 column-gap-5 row-gap-3">
        <!-- List of repositories -->
      </section>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
          <li class="page-item"><a class="page-link" href="#">6</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <script type="module" src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
